<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kundvagn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
    form{
        width: 700px;
        height: auto;
        margin: 5px; 
    }
    input{
        margin-bottom: 10px; 
    }

    .cart, .remove-all, .total-price{
       margin: 5px; 
    }
    </style>
</head>
<body>
    <a href="index.html">tillbaka</a>

    
    <main>

    <div class="shoppingcart">

        <h1>Kundvagn</h1>
        
        <div class="cart">
        </div>
        
        <div class="remove-all">
            Ta bort alla varor
        </div>
        
        <div>
            <span class="total-price"></span> kr
        </div>
    </div>
        
    <form class="purchase">
        <label>
            Namn
            <input type="text" name="name" placeholder="Skriv fullständigt namn" required>
        </label>
    
        <label>
            Telefon
            <input type="tel" name="telephone" placeholder="" required>
        </label>
    
        <label>
            Mejladress
            <input type="email" name="email" required>
        </label>

        <label>
            Adress
            <input type="text" name="address" required>
        </label>

        <label>
            Postnummer
            <input type="text" name="zip_code" required>
        </label>

        <label>
            Ort
            <input type="text" name="city" required>
        </label>
      
        <input type="submit" value="Köp" class="btn btn-primary">
    </form>
    <div class="purchase-result"></div>

</main>


    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="javascript.js"></script>
    <script>
        $(function() {
            bindCart();
            fillCart();
        });
    </script>
</body>
</html>
